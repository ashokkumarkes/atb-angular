<div class="pcoded-content">
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Add user/vendor</h5>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Form Components</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Basic Form Inputs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5>Create User/Vendor</h5>
                                </div>
                                <div class="card-block">
                                    <form >
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">User Type</label>
                                            <div class="col-sm-10">
                                                <select id="stateSelect" class="form-control" formControlName="userType" (change)="onChange($event)">
                                                    <option value="">--Select Type--</option>
                                                    <option value="1">User</option>
                                                    <option value="2">Vendor</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" formControlName="hsnCode" placeholder="Enter the name of user/vendor">
                                            </div>
                                        </div>
                                        
                                        <div [ngStyle]="{'display': isHidden ? 'none' : 'block'}">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">Name of your Company</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" formControlName="hsnCode" placeholder="Name of your Company">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Email</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" formControlName="gstRate" placeholder="Enter the email ID">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Mobile</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" formControlName="gstRate" placeholder="Enter the mobile number">
                                            </div>
                                        </div>

                                        <div [ngStyle]="{'display': isHidden ? 'none' : 'block'}">
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label">GST</label>
                                                <div class="col-sm-10">
                                                    <input type="text" class="form-control" formControlName="gstRate" placeholder="Enter the GST Number">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="row m-t-30">
                                            <div class="col-md-2"></div>
                                            <div class="col-md-4">
                                                <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Create User</button>
                                            </div>
                                            <div class="col-md-4"> </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
