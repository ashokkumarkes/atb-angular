<div class="pcoded-content">
    <div class="page-header">
        <div class="page-block">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <div class="page-header-title">
                        <h5 class="m-b-10">Basic Form Inputs</h5>
                        <p class="m-b-0">Lorem Ipsum is simply dummy text of the printing</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <ul class="breadcrumb">
                        <li class="breadcrumb-item">
                            <a href="#"> <i class="fa fa-home"></i> </a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Form Components</a>
                        </li>
                        <li class="breadcrumb-item"><a href="#">Basic Form Inputs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="pcoded-inner-content">
        <div class="main-body">
            <div class="page-wrapper">
                <div class="page-body">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="card">
                                <div class="card-header">
                                    <h5><a href="admin/hsn-code-list">Category List</a></h5>
                                </div>
                                <div class="card-block">
                                    <form [formGroup]="categoryForm" class="form-horizontal" (ngSubmit)="onSubmit()">
                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Type</label>
                                            <div class="col-sm-10">
                                                <select id="stateSelect" class="form-control" formControlName="stateID">
                                                    <option value="">--Select Option--</option>
                                                    <option value="product">Product</option>
                                                    <option value="voucher">Voucher</option>
                                                    <option value="service">Service</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Category Name</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control" formControlName="categoryName" placeholder="Category Name">
                                            </div>
                                        </div>

                                        <div class="form-group row">
                                            <label class="col-sm-2 col-form-label">Image</label>
                                            <div class="col-sm-10">
                                                <input type="file" class="form-control" formControlName="gstRate" placeholder="GST">
                                            </div>
                                        </div>

                                        <div class="row m-t-30">
                                            <div class="col-md-2"></div>
                                            <div class="col-md-4">
                                                <button type="submit" class="btn btn-primary btn-md btn-block waves-effect waves-light text-center m-b-20">Add Category</button>
                                            </div>
                                            <div class="col-md-4"> </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
